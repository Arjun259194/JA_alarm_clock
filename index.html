<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wakeUup.com</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon" />
    </head>

    <body>
        <div class="container">
            <h1 class="containerTitle">www.wakeUup.com</h1>
            <div class="clock">
                <h2 class="clock_title">current time</h2>
                <h3 class="timer">00:00:00</h3>
            </div>
            <div class="setAlarm">
                <h1>Set alarm</h1>
                <input type="number" class="alarmSet" id="HH" placeholder="HH">
                <input type="number" class="alarmSet" id="MM" placeholder="MM">
                <input type="number" class="alarmSet" id="SS" placeholder="SS">
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
